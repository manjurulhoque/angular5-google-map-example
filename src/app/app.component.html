<agm-map [latitude]="lat" [longitude]="lng" (mapClick)="mapClicked($event)">
  <agm-marker *ngFor="let m of markers; let i = index" (dragEnd)="markerDragEnd(m, $event)" (markerClick)="markerClicked(m, i)"
    [latitude]="m.lat" [longitude]="m.lng" [markerDraggable]=m.draggable>
    <agm-info-window>
      {{m.name}}
      <br>
      <a href="" class="btn btn-xs btn-success">Delete</a>
    </agm-info-window>
  </agm-marker>
</agm-map>

<div class="row" style="margin-top: 20px">
  <div class="col-md-8 col-md-offset-2">
    <div class="panel panel-primary">
      <div class="panel-heading">Add new marker</div>
      <div class="panel-body">
        <form (submit)="addMarker()">
          <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="name" placeholder="name">
          </div>
          <div class="form-group">
            <label for="">Lattitude</label>
            <input type="number" class="form-control" name="lattitude" [(ngModel)]="lattitude" placeholder="lattitude">
          </div>
          <div class="form-group">
            <label for="">Longitude</label>
            <input type="number" class="form-control" name="longitude" [(ngModel)]="longitude" placeholder="longitude">
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-success" value="Add">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
